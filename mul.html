<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>乘法表</title>

		<style>
			table{
				width:1078px;
				height:208px;
				background-color:#00ffff;
				border-collapse:collapse;
			}
			table th{
				border:1px solid black;
			}
			body{
				text-align:center;
			}
		</style>
	</head>

	<body>
		<script>
		document.write("<table>");
		for(var x = 1; x < 9; x++){
			document.write("<tr>");
			for(var y = 1; y <= x; y++){
				document.write("<th>" + x + "*" + y + "=" + (x * y) + "</th>")
			}
			document.write("</tr>");
		}
		document.write("</table>");
		</script>
	</body>
</html>
